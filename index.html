<!DOCTYPE html>
<html lang="pt-br">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="PAINEL IOS & ANDROID">

<head>
  <!-- Meta Tags e Manifesto -->
  <link rel="manifest" href="/manifest.json">
  
  <!-- Definições de Caracteres e Viewport -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Meta Tags específicas para o comportamento em iOS -->
  <meta name="apple-mobile-web-app-capable" content="yes"> <!-- Habilita o modo tela cheia -->
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent"> <!-- Barra de status transparente -->
  <meta name="apple-mobile-web-app-title" content="PAINEL IOS & ANDROID"> <!-- Nome do App quando adicionado à tela inicial -->

  <!-- Meta Tags para o Android -->
  <meta name="mobile-web-app-capable" content="yes"> <!-- Permite o site como app no Android -->
  <meta name="theme-color" content="#111"> <!-- Cor da barra de status -->
  <meta name="msapplication-TileColor" content="#111"> <!-- Cor da Tile do Windows -->
  <meta name="msapplication-TileImage" content="icons/ms-icon-144x144.png"> <!-- Imagem da Tile do Windows -->

  <!-- Título da página -->
  <title>PAINEL IOS & ANDROID</title>

  <!-- Link para o Manifesto (se necessário para PWA) -->
  <link rel="manifest" href="/manifest.json">

  <!-- Estilos CSS -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Arial', sans-serif;
    }

    body {
      background: #000;
      overflow: hidden;
      color: #fff;
      font-size: 16px;
    }

    .bolinhas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }

    .bolinha {
      position: absolute;
      width: 10px;
      height: 10px;
      background: white;
      border-radius: 50%;
      opacity: 0.3;
      animation: cair 5s linear infinite;
    }

    @keyframes cair {
      0% { transform: translateY(-10px); }
      100% { transform: translateY(100vh); }
    }

    .painel {
      position: relative;
      z-index: 1;
      background: #111;
      border: 1px solid #444;
      padding: 20px;
      border-radius: 20px;
      width: 90%;
      max-width: 350px;
      margin: 60px auto;
      box-shadow: 0 0 15px #fff1;
    }

    .painel img {
      display: block;
      margin: 0 auto 10px;
      max-width: 100px;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 20px;
      color: white;
    }

    .accordion {
      background-color: #333;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      text-align: left;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 18px;
      margin-top: 10px;
      display: flex;
      justify-content: flex-start;
      align-items: center;
      transition: background-color 0.3s ease;
    }

    .accordion:hover {
      background-color: #575757;
    }

    .accordion:before {
      content: "▶";
      font-size: 22px;
      color: white;
      margin-right: 10px;
      transition: transform 0.3s ease;
    }

    .active-accordion:before {
      content: "▼";
      transform: rotate(90deg);
    }

    .panel {
      padding: 10px;
      background-color: #222;
      border-radius: 10px;
      display: none;
    }

    .active-panel {
      display: block;
    }

    .accordion-text {
      text-align: center;
      width: 100%;
    }

    .status-ativado {
      color: limegreen;
      font-weight: bold;
      font-size: 14px;
      margin-top: 2px;
    }

    #abrirFreeFire {
      display: none;
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      width: 100%;
      margin-top: 20px;
      font-size: 18px;
      cursor: pointer;
      text-align: center;
      transition: background-color 0.3s ease;
    }

    #abrirFreeFire:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="bolinhas"></div>

  <div class="painel">
    <h1>PAINEL IOS & ANDROID</h1>

    <button class="accordion">
      <span class="accordion-text">Sistema Avançado</span>
    </button>
    <div class="panel">
      <div><input type="checkbox" id="fps" /><label for="fps">120 FPS</label></div>
      <div><input type="checkbox" id="noRecoil" /><label for="noRecoil">No Recoil</label></div>
    </div>

    <button class="accordion">
      <span class="accordion-text">Nova Seção</span>
    </button>
    <div class="panel">
      <div><input type="checkbox" id="novaOpcao1" /><label for="novaOpcao1">Aimbot 90%</label></div>
      <div><input type="checkbox" id="novaOpcao2" /><label for="novaOpcao2">Head Trick</label></div>
      <div><input type="checkbox" id="novaOpcao3" /><label for="novaOpcao3">Neural Aim</label></div>
    </div>

    <div id="statusContainer"></div>

    <button id="abrirFreeFire" onclick="abrirFreeFire()">Abrir Free Fire</button>
  </div>

  <script>
    function gerarBolinhas() {
      const container = document.querySelector('.bolinhas');
      for (let i = 0; i < 80; i++) {
        const b = document.createElement('div');
        b.classList.add('bolinha');
        b.style.left = Math.random() * 100 + 'vw';
        b.style.animationDuration = (3 + Math.random() * 5) + 's';
        b.style.opacity = Math.random();
        container.appendChild(b);
      }
    }

    function ativarListeners() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      checkboxes.forEach(box => {
        box.addEventListener('change', () => {
          atualizarStatus();
          verificarSeMostrarBotao();
        });
      });

      const acc = document.querySelectorAll('.accordion');
      acc.forEach((item) => {
        item.addEventListener('click', function() {
          this.classList.toggle('active-accordion');
          const panel = this.nextElementSibling;
          if (panel.style.display === 'block') {
            panel.style.display = 'none';
          } else {
            panel.style.display = 'block';
          }
        });
      });
    }

    function atualizarStatus() {
      let statusText = '';
      const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
      checkboxes.forEach((checkbox) => {
        const label = checkbox.nextElementSibling.textContent;
        statusText += `<div class="status-ativado">Ativado: ${label}</div>`;
      });

      statusContainer.innerHTML = statusText;
    }

    function verificarSeMostrarBotao() {
      const checkboxes = document.querySelectorAll('input[type="checkbox"]');
      const totalCheckboxes = checkboxes.length;
      const totalAtivados = document.querySelectorAll('input[type="checkbox"]:checked').length;

      if (totalCheckboxes === totalAtivados) {
        document.getElementById('abrirFreeFire').style.display = 'block';
      } else {
        document.getElementById('abrirFreeFire').style.display = 'none';
      }
    }

    function abrirFreeFire() {
      const userAgent = navigator.userAgent.toLowerCase();

      if (userAgent.indexOf('android') > -1) {
        // Tenta abrir diretamente o Free Fire no Android
        window.location.href = "freefire://";
        
        // Atraso para garantir que o app seja aberto
        setTimeout(function() {
          window.location.href = "freefire://";
        }, 500);
      } else if (userAgent.indexOf('iphone') > -1 || userAgent.indexOf('ipad') > -1) {
        // Tenta abrir diretamente o Free Fire no iOS
        window.location.href = "freefire://";
        
        // Atraso para tentar abrir o app
        setTimeout(function() {
          window.location.href = "freefire://";
        }, 500);
      } else {
        alert("Este dispositivo não é compatível com o Free Fire.");
      }
    }

    gerarBolinhas();
    ativarListeners();
  </script>
</body>
</html>
