<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="PAINEL IOS & ANDROID">
    <link rel="apple-touch-icon" href="icone.png">
    <title>PAINEL IOS & ANDROID</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: 'Arial', sans-serif;
      }

      body {
        background: #000;
        overflow: hidden;
        color: #fff;
        font-size: 16px;
      }

      .bolinhas {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 0;
      }

      .bolinha {
        position: absolute;
        width: 10px;
        height: 10px;
        background: white;
        border-radius: 50%;
        opacity: 0.3;
        animation: cair 5s linear infinite;
      }

      @keyframes cair {
        0% { transform: translateY(-10px); }
        100% { transform: translateY(100vh); }
      }

      .painel {
        position: relative;
        z-index: 1;
        background: #111;
        border: 1px solid #444;
        padding: 20px;
        border-radius: 20px;
        width: 90%;
        max-width: 350px;
        margin: 60px auto;
        box-shadow: 0 0 15px #fff1;
      }

      .painel img {
        display: block;
        margin: 0 auto 10px;
        max-width: 100px;
      }

      h1 {
        text-align: center;
        margin-bottom: 20px;
        font-size: 20px;
        color: white;
      }

      .accordion {
        background-color: #333;
        color: white;
        cursor: pointer;
        padding: 10px;
        width: 100%;
        text-align: left;
        border-radius: 10px;
        border: none;
        outline: none;
        font-size: 18px;
        margin-top: 10px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
        transition: background-color 0.3s ease;
      }

      .accordion:hover {
        background-color: #575757;
      }

      .accordion:before {
        content: "▶";
        font-size: 22px;
        color: white;
        margin-right: 10px;
        transition: transform 0.3s ease;
      }

      .active-accordion:before {
        content: "▼";
        transform: rotate(90deg);
      }

      .panel {
        padding: 10px;
        background-color: #222;
        border-radius: 10px;
        display: none;
      }

      .active-panel {
        display: block;
      }

      .login-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: #222;
        padding: 30px;
        border-radius: 10px;
        width: 300px;
        text-align: center;
        box-shadow: 0 0 15px #fff1;
      }

      .login-container input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border: 1px solid #444;
        border-radius: 5px;
        background-color: #333;
        color: white;
        font-size: 16px; /* ← Importante para evitar zoom no iOS */
      }

      .login-container button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
      }

      .login-container button:hover {
        background-color: #218838;
      }

      #painelContainer {
        display: none;
      }

      .status-ativado {
        color: limegreen;
        font-weight: bold;
        font-size: 14px;
        margin-top: 2px;
      }

      #abrirFreeFire {
        display: none;
        background-color: #28a745;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        width: 100%;
        margin-top: 20px;
        font-size: 18px;
        cursor: pointer;
        text-align: center;
        transition: background-color 0.3s ease;
      }

      #abrirFreeFire:hover {
        background-color: #218838;
      }
    </style>
  </head>
  <body>
    <div class="bolinhas"></div>

    <!-- Tela de login -->
    <div class="login-container" id="loginContainer">
      <h1>Login</h1>
      <input type="text" id="username" placeholder="Usuário" />
      <input type="password" id="password" placeholder="Senha" />
      <button onclick="login()">Entrar</button>
    </div>

    <!-- Painel -->
    <div id="painelContainer" class="painel">
      <h1>PAINEL IOS & ANDROID</h1>

      <button class="accordion">
        <span class="accordion-text">Sistema Avançado</span>
      </button>
      <div class="panel">
        <div><input type="checkbox" id="fps" /><label for="fps">120 FPS</label></div>
        <div><input type="checkbox" id="noRecoil" /><label for="noRecoil">No Recoil</label></div>
      </div>

      <button class="accordion">
        <span class="accordion-text">Nova Seção</span>
      </button>
      <div class="panel">
        <div><input type="checkbox" id="novaOpcao1" /><label for="novaOpcao1">Aimbot 90%</label></div>
        <div><input type="checkbox" id="novaOpcao2" /><label for="novaOpcao2">Head Trick</label></div>
        <div><input type="checkbox" id="novaOpcao3" /><label for="novaOpcao3">Neural Aim</label></div>
      </div>

      <div id="statusContainer"></div>

      <button id="abrirFreeFire" onclick="abrirFreeFire()">Abrir Free Fire</button>
    </div>

    <script>
      const validUser = { username: 'admin', password: '12345' };

      function login() {
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        if (username === validUser.username && password === validUser.password) {
          document.getElementById('loginContainer').style.display = 'none';
          document.getElementById('painelContainer').style.display = 'block';
        } else {
          alert('Credenciais inválidas!');
        }
      }

      function gerarBolinhas() {
        const container = document.querySelector('.bolinhas');
        for (let i = 0; i < 80; i++) {
          const b = document.createElement('div');
          b.classList.add('bolinha');
          b.style.left = Math.random() * 100 + 'vw';
          b.style.animationDuration = (3 + Math.random() * 5) + 's';
          b.style.opacity = Math.random();
          container.appendChild(b);
        }
      }

      function ativarListeners() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        checkboxes.forEach(box => {
          box.addEventListener('change', () => {
            atualizarStatus();
            verificarSeMostrarBotao();
          });
        });

        const acc = document.querySelectorAll('.accordion');
        acc.forEach((item) => {
          item.addEventListener('click', function() {
            this.classList.toggle('active-accordion');
            const panel = this.nextElementSibling;
            if (panel.style.display === 'block') {
              panel.style.display = 'none';
            } else {
              panel.style.display = 'block';
            }
          });
        });
      }

      function atualizarStatus() {
        let statusText = '';
        const checkboxes = document.querySelectorAll('input[type="checkbox"]:checked');
        checkboxes.forEach((checkbox) => {
          const label = checkbox.nextElementSibling.textContent;
          statusText += `<div class="status-ativado">Ativado: ${label}</div>`;
        });

        statusContainer.innerHTML = statusText;
      }

      function verificarSeMostrarBotao() {
        const checkboxes = document.querySelectorAll('input[type="checkbox"]');
        const totalCheckboxes = checkboxes.length;
        const totalAtivados = document.querySelectorAll('input[type="checkbox"]:checked').length;

        if (totalCheckboxes === totalAtivados) {
          document.getElementById('abrirFreeFire').style.display = 'block';
        } else {
          document.getElementById('abrirFreeFire').style.display = 'none';
        }
      }

      function abrirFreeFire() {
        const userAgent = navigator.userAgent.toLowerCase();

        if (userAgent.indexOf('android') > -1) {
          window.location.href = "freefire://";
          setTimeout(() => {
            window.location.href = "freefire://";
          }, 500);
        } else if (userAgent.indexOf('iphone') > -1 || userAgent.indexOf('ipad') > -1) {
          window.location.href = "freefire://";
          setTimeout(() => {
            window.location.href = "freefire://";
          }, 500);
        } else {
          alert("Este dispositivo não é compatível com o Free Fire.");
        }
      }

      gerarBolinhas();
      ativarListeners();
    </script>
  </body>
</html>
